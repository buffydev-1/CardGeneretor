
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="credit-card">
    <div class="card-header">
      <div class="card-logo" id="cardLogo">GEN</div>
      <div class="card-type" id="cardType">Credit</div>
    </div>
    <div class="card-number" id="cardNumber">**** **** **** 1234</div>
    <div class="card-info">
      <div class="card-holder" id="cardHolder">Cardholder Name</div>
      <div class="expiry-date" id="expiryDate">12/25</div>
    </div>
    <div class="card-footer">
      <div class="chip"></div>
      <div class="contactless-icon">☀️</div>
    </div>
    <div class="card-back">
      <div id="cardBackNumber">123</div>
    </div>
    <button id="generateBtn">Generate New Card</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
